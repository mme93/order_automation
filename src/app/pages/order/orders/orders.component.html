<ion-content>
  <h1>All Orders</h1>
  <ion-card>
    <ion-card-header>
      <ion-button>
        <ion-icon name="apps-outline"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content class="order-content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="refNr">
          <th mat-header-cell *matHeaderCellDef> Ref. Nr.</th>
          <td mat-cell *matCellDef="let element"> {{element.refNr}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="editorId">
          <th mat-header-cell *matHeaderCellDef> Editor ID</th>
          <td mat-cell *matCellDef="let element"> {{element.editorId}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="callnumber">
          <th mat-header-cell *matHeaderCellDef> Callnumber</th>
          <td mat-cell *matCellDef="let element"> {{element.callnumber}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Firstname</th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Lastname</th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="open">
          <th mat-header-cell *matHeaderCellDef> Open</th>
          <td mat-cell *matCellDef="let row; let i = index;">
            <ion-button (click)="showOrder(i)">Open</ion-button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </ion-card-content>
  </ion-card>
</ion-content>
