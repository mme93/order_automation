<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-buttons>
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <div class="firm_text">
        <ion-label>Services</ion-label>
      </div>
      <ion-buttons slot="end">
        <ion-button href="/settings">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-button>
        <ion-button href="/account/profile">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Calendar Events</ion-title>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="today()">Today</ion-button>
      <ion-button color="primary" (click)="changeMode('month')">Month</ion-button>
      <ion-button color="primary" (click)="changeMode('week')">Week</ion-button>
      <ion-button color="primary" (click)="changeMode('day')">Day</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="showAddenEvent">
  <ion-item>
    <ion-label>
      <b>Title :</b>
    </ion-label>
    <ion-input type="text" placeholder="Title " [(ngModel)]="newEvent.title">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <b>Description :</b>
    </ion-label>

  </ion-item>

  <ion-item>
    <ion-label>
      <b>Start Date :</b>
    </ion-label>
    <ion-datetime
      done-text="OK"
      cancel-text="Cancel"
      displayFormat="DD/MM/YYYY HH:MM"
      pickerFormat="MMM DHH:mm"
      [(ngModel)]="newEvent.startTime">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>
      <b>End Date :</b>
    </ion-label>
    <ion-datetime
      done-text="OK"
      cancel-text="Cancel"
      displayFormat="DD/MM/YYYY HH:MM"
      pickerFormat="MMM DHH:mm"
      [(ngModel)]="newEvent.endTime"
    >
    </ion-datetime>
  </ion-item>
  <ion-button color="danger" expand="block" (click)="addEvent()">Add Event</ion-button>
</ion-content>

<ion-content *ngIf="!showAddenEvent">
  <ion-row>
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="8" class="ion-text-center">
      <h2>{{currentMonth}}</h2>
    </ion-col>

    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <calendar
    id="myCal"
    [eventSource]="allEvents"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onEventSelected)="onEventSelected($event)"
    [timeInterval]="30"
  ></calendar>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="showHideForm()">
    <ion-icon *ngIf="!showAddenEvent" name="add"></ion-icon>
    <ion-icon *ngIf="showAddenEvent" name="close"></ion-icon>
  </ion-fab-button>
</ion-fab>
