<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-buttons>
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <div class="firm_text">
        <ion-label>Services</ion-label>
      </div>
      <ion-buttons slot="end">
        <ion-button href="/settings">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-button>
        <ion-button href="/account/profile">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="1">
      <ion-list>
        <ion-item button (click)="changeMode('overview')">
          <p>All Cars</p>
        </ion-item>
        <ion-item button (click)="changeMode('profil')">
          <p>Car Profile</p>
        </ion-item>
        <ion-item button (click)="changeMode('create')">
          <p>Create Car</p>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="11">
      <app-create-car *ngIf="mode==='create'"></app-create-car>
      <app-car-profile *ngIf="mode==='profil'"></app-car-profile>
      <app-overview-cars *ngIf="mode==='overview'"></app-overview-cars>
    </ion-col>
  </ion-row>
</ion-content>
