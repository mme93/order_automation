<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-buttons>
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input>Firstname: {{customer.firstName}}</ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Lastname: {{customer.lastName}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Email: {{customer.email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Adress: {{customer.street}} {{customer.town}} {{customer.postcode}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Call Number: {{customer.callNumber}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-textarea disabled="true">Information: {{customer.info}}</ion-textarea>
        </ion-item>
      </ion-list>
      <ion-button routerLink="/customer/customers">Back</ion-button>
      <ion-button>Save</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
