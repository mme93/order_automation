<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-buttons>
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <div class="firm_text">
        <ion-label>Services</ion-label>
      </div>
      <ion-buttons slot="end">
        <ion-button href="/settings">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-button>
        <ion-button href="/account/profile">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="customer.firstName">Firstname: </ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="customer.lastName">Lastname: </ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="customer.email">Email: </ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="customer.street">Street: </ion-input>
          <ion-input [(ngModel)]="customer.city">Town: </ion-input>
          <ion-input [(ngModel)]="customer.postalCode">Postcode: </ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="customer.callNumber">Call Number: </ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="customer.information">Information: </ion-textarea>
        </ion-item>
      </ion-list>
      <ion-button routerLink="/customer/customers">Back</ion-button>
      <ion-button (click)="saveCustomer()">Save</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
