<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-title>Order automation Account</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content class="account">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Reset your Password</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
        <p>
          Please enter your email address that you registered for your Independent Account.
        </p>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" expand="block">Reset Password</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
