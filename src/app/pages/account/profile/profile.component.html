<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-buttons>
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <div class="firm_text">
        <ion-label>Services</ion-label>
      </div>
      <ion-buttons slot="end">
        <ion-button href="/settings">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-button>
        <ion-button href="/account/profile">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section class="ion-card-info">
    <ion-card>
      <ion-card-header>
        <ion-card-title>User</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-card>
          <ion-item>
            <ion-label>Username: {{user.username}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Name: {{user.firstName}} {{user.lastName}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Call-Number: {{user.callNumber}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Roll: {{user.roll}} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Further Information: {{user.info}} </ion-label>
          </ion-item>
        </ion-card>
        <ion-button expand="block" color="primary">Reset Password</ion-button>
      </ion-card-content>
    </ion-card>
  </section>
</ion-content>
