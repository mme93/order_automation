<ion-header>
  <ion-toolbar>
    <ion-title>Calender</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="today()">Today</ion-button>
      <ion-button color="primary" (click)="changeMode('month')">Month</ion-button>
      <ion-button color="primary" (click)="changeMode('week')">Week</ion-button>
      <ion-button color="primary" (click)="changeMode('day')">Day</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="8" class="ion-text-center">
      <h1>{{shownYear}} {{shownMonth}}</h1>
    </ion-col>

    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-card>
    <ion-row>
      <ion-col *ngFor="let dayCol of days" size="1.714" style="border-style: solid">
        {{dayCol}}
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let row of rows;let i=index">

      <ion-col size="1.714" style="border-style: solid;height: 80px">
        {{month[i*7].day}}
      </ion-col>

      <ion-col size="1.714" style="border-style: solid">
        {{month[1+(i*7)].day}}
      </ion-col>

      <ion-col size="1.714" style="border-style: solid">
        {{month[2+(i*7)].day}}
      </ion-col>

      <ion-col size="1.714" style="border-style: solid">
        {{month[3+(i*7)].day}}
      </ion-col>

      <ion-col size="1.714" style="border-style: solid">
        {{month[4+(i*7)].day}}
      </ion-col>

      <ion-col size="1.714" style="border-style: solid">
        {{month[5+(i*7)].day}}
      </ion-col>

      <ion-col size="1.714" style="border-style: solid">
        {{month[6+(i*7)].day}}
      </ion-col>

    </ion-row>


  </ion-card>

</ion-content>
