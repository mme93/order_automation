<ion-header>
  <ion-toolbar>
    <ion-title>Order Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="account">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>OrderID:</ion-label>
        <ion-input type="text" [(ngModel)]="orderId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button (click)="login()" expand="block">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
