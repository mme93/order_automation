<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-buttons>
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <div class="firm_text">
        <ion-label>Services</ion-label>
      </div>
      <ion-buttons slot="end">
        <ion-button href="/settings">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-button>
        <ion-button href="/account/profile">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Help</h1>
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="order-help">
        <ion-icon name="folder-outline"></ion-icon>
        <ion-label>Order</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="customer-help">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Customer</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="calendar-help">
        <ion-icon name="calendar-number-outline"></ion-icon>
        <ion-label>Calendar</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="sms-help">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>SMS</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>
</ion-content>
