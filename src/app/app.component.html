<ion-app>

  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-item>
          <ion-title class="titleStyle">Order Automation</ion-title>
          <ion-item button routerLink="/home" lines="none">
            <ion-icon name="home-outline"></ion-icon>
          </ion-item>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button routerLink="order/orders">
          <ion-icon name="document-text-outline" slot="start" class="iconStyle"></ion-icon>
          <ion-label>Order</ion-label>
        </ion-item>
        <ion-item button routerLink="customer/customers">
          <ion-icon name="accessibility-outline" slot="start" class="iconStyle"></ion-icon>
          <ion-label>Customer</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start" class="iconStyle"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
