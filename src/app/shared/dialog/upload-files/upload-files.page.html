<ion-header>
  <ion-toolbar>
    <ion-title class="firm_text">Upload Files</ion-title>
    <input #fileInput hidden="true" type="file" (change)="selectFiles($event)" multiple/>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="fileInput.click()">
        <mat-icon>upload_file</mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card style="height: 95%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size(MB)</th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Data-Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          {{element.status}}
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="remove(element.position)">delete</mat-icon>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center;padding-top: 10%">
          No data to uploaded.
        </td>
      </tr>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-button expand="block" disabled="{{selectedFilesList.length===0}}" (click)="upload()">
    <p>{{buttonText}}</p>
    <ion-spinner name="circular" *ngIf="isUploading"></ion-spinner>
  </ion-button>
</ion-footer>
