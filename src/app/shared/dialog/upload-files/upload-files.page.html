<ion-header>
  <ion-toolbar>
    <ion-title class="firm_text">Upload Files</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Select multiple file</ion-label>
    <ion-input type="file" (change)="selectFiles($event)" multiple></ion-input>
  </ion-item>
  <div>
  </div>
  <div *ngFor="let file of fileList">
    <p>{{file}}</p>
  </div>
  {{message}}
  <ion-button expand="block" (click)="upload()">Upload {{progress}}%</ion-button>

</ion-content>
